<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Ollie Williams Weather</title>
</head>
<body>
    <div class="row min-vh-100 no-gutters">
        <header class="col-12 col-lg-3 d-flex flex-column p-4 p-lg-3">
            <form class="row mb-4 city-selected">
                <label class="col-12 form-label" for="city-input">Search for a City:</label>
                <input type="text" id="city-input" class="col-8 mr-1 form-input" autofocus="true">
                <button type="submit" class="col-2"><i class="fas fa-search"></i></button>
            </form>

            <div class="card mt-4">
                <h3 class="card-header">Recent Cities</h3>
                <ul class="list-group">
                    <button class="list-group-item">Miami</button>
                </ul>
            </div>
        </header>

        <main class="col-12 col-lg-9 d-flex flex-column p-4 p-lg-3 w-100">
            <section class="card before-click current-weather pl-2 mb-3" data-aos>
                <h1 class="city-searched"> </h1>
                <p>Temperature: <span class="city-temperature"></span> <span>&#8457</span></p>
                <p>Humidity: <span class="city-humidity"></span></p>
                <p>Wind Speed: <span class="city-wind"></span></p>
                <p>UV Index: <span class="city-index"></span></p>
            </section>
        
            <section class="forecast before-click" data-aos>
                <h1 data-aos="fade=up">5 Day Forecast</h1>
                <div class="row forecast-row w-100" id="forecast-row"></div>
            </section>
        </main>
    </div>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Personal JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
