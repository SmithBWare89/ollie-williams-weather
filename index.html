<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/sun.jpg" type="image/png">
    <title>Ollie Williams Weather</title>
</head>
<body>
    <header class="w-100 m-0 p-2 text-center">
        <div class="row justify-content-center">
            <h1 class="align-self-center">Ollie Williams Weather</h1>
            <img src="./assets/images/ollie-williams.png" height="100" width="100" alt="Ollie Williams weather reporter from TV show Family Guy.">
        </div>
    </header>
    <div class="row min-vh-100 no-gutters">
        <!-- Input City -->
        <section class="col-12 col-lg-3 d-flex flex-column p-4 p-lg-3">
            <form class="row mb-4 city-selected">
                <label class="col-12 form-label" for="city-input">
                    <h3>Search for a City:</h3>
                </label>
                <input type="text" id="city-input" class="col-7 ml-3 mr-1 form-input rounded" autofocus="true">
                <button type="submit" class="col-1 rounded search-btn p-0"><i class="fas fa-search"></i></button>
            </form>
            <!-- Recent Cities Searched -->
            <div class="card mt-4 rounded">
                <h3 class="card-header text-center cold-day border-dark rounded">Recent Cities Searched</h3>
                <ul class="list-group"></ul>
            </div>
        </section>
        <main class="col-12 col-lg-9 d-flex flex-column p-4 p-lg-3 w-100">
            <!-- Current Weather Forecast -->
            <section class="card before-click current-weather pl-2 mb-3 cold-day border-dark rounded" data-aos>
                <h1 class="city-searched"></h1>
                <p>Temperature: <span class="city-temperature"></span> <span>&#8457</span></p>
                <p>Humidity: <span class="city-humidity"></span></p>
                <p>Wind Speed: <span class="city-wind"></span></p>
                <p>UV Index: <span class="city-index"></span></p>
            </section>
        <!-- 5 Day Forecast -->
            <section class="forecast before-click" data-aos>
                <h1 data-aos="fade=up">5 Day Forecast</h1>
                <div class="row forecast-row w-100" id="forecast-row"></div>
            </section>
        </main>
    </div>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Personal JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
