<div class="mb-4">
  <label for="city-input" class="grid-cols-12">
    <h3 class="text-3xl">Search for a city:</h3>
  </label>
  <div class="w-full flex flex-row justify-between flex-nowrap mt-2">
    <form [formGroup]="citySearchForm" (ngSubmit)="onSubmit()">
      <input
        type="text"
        id="city-input"
        class="w-80 lg:w-[300px] lg:ml-3 mr-1 p-2 rounded border-2 border-slate-400 shadow-md shadow-slate-400"
        formControlName="searchCity"
        [ngClass]="{ error: error$ | async }"
        [autofocus]="true"
        placeholder="Search for a city here!"
      />
    </form>
    <button type="submit" class="p-0 w-12 lg:w-[50px] border-2 border-black rounded bg-gradientPattern bg-default mt-0.5" (click)="onSubmit()">
      <fa-icon [icon]="magnifyingGlass"></fa-icon>
    </button>
  </div>
</div>
