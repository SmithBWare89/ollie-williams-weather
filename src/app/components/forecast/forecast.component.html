<ng-container *ngIf="!!fiveDayForecast">
  <div
    class="w-full flex flex-row flex-wrap justify-center sm:justify-evenly lg:justify-around"
    [ngClass]="{ 'swing-in-top-fwd': !loading }"
  >
    <h1 class="text-4xl ml-3 font-medium my-2 basis-full text-left">
      5 Day Forecast
    </h1>
    <ng-container *ngFor="let forecast of fiveDayForecast">
      <app-forecast-card [forecast]="forecast"></app-forecast-card>
    </ng-container>
  </div>
</ng-container>
