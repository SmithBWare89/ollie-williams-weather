<ng-container *ngIf="!!forecast">
  <div
    class="w-48 h-52 border-2 border-neutral-700 rounded bg-gradientPattern bg-default flex flex-cols flex-wrap p-2 m-2"
  >
    <p class="font-medium text-lg">
      {{ convertDate(forecast.date) | date: "fullDate" }}
    </p>
    <img
      src="http://openweathermap.org/img/wn/02d@2x.png"
      class="h-[50px] w-[50px]"
    />
    <p>Temp: {{ forecast.temp.day }} degrees</p>
    <p>Humidty: 31%</p>
  </div>
</ng-container>
