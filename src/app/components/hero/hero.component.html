<ng-container *ngIf="!!currentForecast">
  <div
    class="h-[300px] w-auto mr-4 font-medium p-2 mb-3 ml-4 bg-default bg-gradientPattern border-2 border-neutral-700 rounded flex flex-col flex-nowrap justify-around"
    [ngClass]="{ 'swing-in-top-fwd': !loading }"
  >
    <h1 class="text-4xl flex flex-row flex-nowrap items-center">{{ currentForecast.city }}
      ({{ convertDate(currentForecast.date) | date:'longDate' }})
      <img src="http://openweathermap.org/img/wn/02d@2x.png"/>
    </h1>
    <p class="text-lg">Temperature: {{ currentForecast.temp }} F</p>
    <p class="text-lg">Humidity: {{ currentForecast.feelsLike }}%</p>
    <p class="text-lg">Wind Speed: {{ currentForecast.windSpeed }} MPH</p>
    <p class="text-lg">UV Index: <span
            class="bg-low p-1 rounded">{{ currentForecast.uvi }}</span></p>
  </div>

</ng-container>
