<app-header></app-header>
  <div class="flex flex-col flex-nowrap lg:flex-row">
    <app-results-container
      (searchedCityForecast)="setForecast($event)"
      (loading)="setLoading($event)"
    ></app-results-container>
    <app-hero
      [currentForecast]="(currentWeather$ | async) ?? undefined"
      [loading]="(loading$ | async) ?? false"
    ></app-hero>
  </div>
    <app-forecast
      [fiveDayForecast]="(fiveDayForecast$ | async) ?? undefined"
      [loading]="(loading$ | async) ?? false"
    ></app-forecast>
<app-loader [loading]="(loading$ | async) ?? false"></app-loader>
